<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!--  stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="/assets/images/illustration-article.svg" alt="article-img" class="art-img">
      <div class="small-card">
        <b>Learning</b>
      </div>
      
      <p>Published 21 Dec 2023</p>
      <div class="card-heading">
        <h1>HTML & CSS foundations</h1>
        <p class="page-1">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card-image">
        <img src="/assets/images/image-avatar.webp" alt="avatar-img" class="ava-img">
        <h3>Greg Hooper</h3>
      </div>
    </div>

  </div>
  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peter God'spower</a>.
  </div>
</footer>
</body>
</html>
